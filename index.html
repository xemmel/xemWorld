<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>New Angular</title>
		<script src="js\angular.js"></script>
		<script src="js\FirstModule.js"></script>

		<link rel="stylesheet" href="css\bootstrap.css"></link>
	</head>
	<body ng-app="FirstModule">
		<div class="well" ng-controller="FirstController">
			<input type="text" ng-model="nameInput"  placeholder="Search..."/>
		<table class="table table-striped">
			<thead>
				<th>Name</th>
			</thead>
			<tbody>
				<tr ng-repeat="person in persons | filter:{name:nameInput}">
					<td>{{person.name}}</td>
				</tr>
			</tbody>
		</table>
			</div>
	
	</body>
</html>
